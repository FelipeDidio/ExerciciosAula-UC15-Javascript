<!DOCTYPE html>
<html lang="pt_-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Preencha o formulário para criar o QR-Code"
    />
    <title>Gerador de QR-Code</title>
    <link rel="stylesheet" href="../QRGenerator/src/assets/css/style.css" />
  </head>
  <body>
    <main class="wrapper">
      <header>
        <h1>Gerador de QR Code</h1>
        <p aria-hidden="true" id="description">
          Cole uma url ou digite um texto para criar QR-Code
        </p>
      </header>
      <form class="form" aria-label="Formulário para gerar o qr code.">
        <label for="qrInput"> Texto ou url para QR Code</label>
        <input
          type="text"
          spellcheck="false"
          id="qrInput"
          name="qrInput"
          placeholder="Digite um texto ou link"
          aria-describedby="qrInputHelp"
        />
        <small aria-hidden="false" id="qrInputHelp"
          >Insira o texto pou URL que deseja converter em QR code
        </small>
        <button type="submit">Gerar QR code</button>
      </form>
      <div class="qr-code">
        <img
          aria-hidden="true"
          src=""
          alt="Imagem do QR Code gerado."
          aria-live="polite"
        />
      </div>
    </main>
    <script src="./src/assets/js/script.js"></script>
  </body>
</html>
